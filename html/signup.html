<!DOCTYPE html>
<html>
<head>
  <title>Blogpost Newsletter - Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="header-left">
        <a href="homepage.html" class="btn">Back to Home</a>
      </div>
      <div class="header-right">
        <img src="/image/logo.png" alt="Galileo Design Logo" class="logo">
      </div>
    </div>
  </header>

  <main>
    <section class="form-section">
      <h1>Sign Up for Blogpost Newsletter</h1>
      <form id="newsletter-form">
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
          <label for="middle-name">Middle Name:</label>
          <input type="text" id="middle-name" name="middle-name">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Blogpost. All rights reserved.</p>
  </footer>

  <script src="/js/signup.js"></script>
</body>
</html>
