<!DOCTYPE html>
<html>
<head>
	<title>Newsletter Sign-up</title>
</head>
<body>
	<h2>Stay Up-to-Date with Our Newsletter!</h2>
	<p>Enter your email address below to receive our latest news, updates, and exclusive offers.</p>
	<form>
		<label for="email">Email Address:</label>
		<input type="email" id="email" name="email" required>
		<button type="submit">Subscribe</button>
	</form>
	<p>Our newsletter is sent monthly and will be delivered to your inbox at <strong>{{ email }}</strong>.</p>
</body>
</html>
