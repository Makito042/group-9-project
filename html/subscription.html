<!DOCTYPE html>
<html>
<head>
  <title>Galileo Design Newsletter - Subscribe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/subscription.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="header-left">
        <a href="sector-selection.html" class="btn">Back</a>
      </div>
      <div class="header-right">
        <img src="/image/logo.png" alt="Galileo Design Logo" class="logo">
      </div>
    </div>
  </header>

  <main>
    <section class="form-section">
      <h1>Subscribe to Blogpost Newsletter</h1>
      <form id="subscription-form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <!-- The password field is commented out, assuming it's intentionally disabled for now -->
        <!-- <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div> -->
        <button type="submit" class="btn">Subscribe</button> <!-- Changed from <a> to <button> -->
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Blogpost. All rights reserved.</p>
  </footer>

  <script src="/js/emailvalidator.js"></script>
</body>
</html>
